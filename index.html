<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>306 Tag | AI 提示词生成器 & 标签超市</title>
    <meta name="description" content="306 Tag 是一个免费的、开源的、可视化的 AI 绘画提示词生成器，支持购物车式加选标签，支持 AI 一键优化提示词，支持免费翻译。">
    <meta name="keywords" content="AI提示词, Prompt生成器, 306 Tag">
    <meta name="author" content="306 Tag">
    
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        instawhite: '#ffffff',
                        instagray: '#fafafa',
                        xblack: '#000000',
                        xgray: '#16181c',
                        xborder: '#2f3336',
                        neutral: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-instagray text-gray-900 dark:bg-xblack dark:text-white transition-colors duration-300">
    <div id="root"></div>

    <script src="data.js"></script>
